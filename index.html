<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Pantalla de Inicio */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.5s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .start-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .start-title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .time-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .time-option {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .time-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #21618c);
        }

        .time-option.selected {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .start-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .start-button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Pantalla de Juego */
        .game-screen {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .game-screen.active {
            display: flex;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .time-display {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-stats {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 24px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .scene-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .restaurant-area {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 400px;
        }

        .queue-line {
            display: flex;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            left: 50px;
            gap: 25px;
        }

        .customer {
            position: relative;
            animation: professionalWait 4s infinite ease-in-out;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            transition: transform 0.3s ease;
            transform-origin: bottom center;
            width: 80px;
            height: 170px;
        }

        .customer:hover {
            transform: translateY(-15px) scale(1.05);
        }

        .customer:nth-child(1) { animation-delay: 0s; z-index: 8; }
        .customer:nth-child(2) { animation-delay: 0.3s; z-index: 7; }
        .customer:nth-child(3) { animation-delay: 0.6s; z-index: 6; }
        .customer:nth-child(4) { animation-delay: 0.9s; z-index: 5; }
        .customer:nth-child(5) { animation-delay: 1.2s; z-index: 4; }
        .customer:nth-child(6) { animation-delay: 1.5s; z-index: 3; }
        .customer:nth-child(7) { animation-delay: 1.8s; z-index: 2; }
        .customer:nth-child(8) { animation-delay: 2.1s; z-index: 1; }

        /* Animaciones de movimiento de la fila */
        .customer.exiting {
            animation: customerExit 1s ease-out forwards;
        }

        .customer.moving-forward {
            animation: moveForward 0.8s ease-out forwards;
        }

        @keyframes customerExit {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(200px) rotate(15deg);
                opacity: 0;
            }
        }

        @keyframes moveForward {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-25px);
            }
        }

        /* Cabeza m√°s peque√±a */
        .customer-head {
            width: 40px;
            height: 45px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .customer-face {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 25px;
        }

        .customer-eyes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #2c3e50;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        /* Cuello m√°s peque√±o */
        .customer-neck {
            width: 18px;
            height: 10px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: 9;
        }

        /* Torso m√°s peque√±o */
        .customer-torso {
            width: 50px;
            height: 65px;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 12px 12px 8px 8px;
            z-index: 5;
        }

        .customer-1 .customer-torso { background: linear-gradient(135deg, #4a69bd, #1e3799); }
        .customer-2 .customer-torso { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .customer-torso { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .customer-torso { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .customer-torso { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .customer-torso { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .customer-torso { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .customer-torso { background: linear-gradient(135deg, #1abc9c, #16a085); }

        /* Brazos m√°s peque√±os */
        .left-arm {
            position: absolute;
            top: 55px;
            left: 12px;
            width: 15px;
            height: 45px;
            background: linear-gradient(135deg, #4a69bd, #1e3799);
            border-radius: 8px;
            transform-origin: top center;
            animation: leftArmSwing 4s infinite ease-in-out;
            z-index: 4;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transform: rotate(8deg);
        }

        .customer-2 .left-arm { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .left-arm { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .left-arm { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .left-arm { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .left-arm { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .left-arm { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .left-arm { background: linear-gradient(135deg, #1abc9c, #16a085); }

        .left-fist {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .right-arm {
            position: absolute;
            top: 55px;
            right: 12px;
            width: 15px;
            height: 45px;
            background: linear-gradient(135deg, #4a69bd, #1e3799);
            border-radius: 8px;
            transform-origin: top center;
            animation: rightArmSwing 4s infinite ease-in-out;
            z-index: 4;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transform: rotate(-8deg);
        }

        .customer-2 .right-arm { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .right-arm { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .right-arm { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .right-arm { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .right-arm { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .right-arm { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .right-arm { background: linear-gradient(135deg, #1abc9c, #16a085); }

        .right-fist {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Piernas m√°s peque√±as */
        .left-leg {
            position: absolute;
            top: 105px;
            left: 20px;
            width: 16px;
            height: 55px;
            background: #2c3e50;
            border-radius: 8px;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .left-foot {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 12px;
            background: #34495e;
            border-radius: 12px 12px 6px 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .right-leg {
            position: absolute;
            top: 105px;
            right: 20px;
            width: 16px;
            height: 55px;
            background: #2c3e50;
            border-radius: 8px;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .right-foot {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 12px;
            background: #34495e;
            border-radius: 12px 12px 6px 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .ground-shadow {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 10px;
            background: rgba(0,0,0,0.25);
            border-radius: 50%;
            filter: blur(8px);
            z-index: 1;
        }

        /* Barra del restaurante */
        .counter {
            position: absolute;
            right: 20px;
            top: 15%;
            transform: translateY(-50%);
            width: 320px;
            height: 200px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border: 3px solid rgba(255,255,255,0.1);
            overflow: hidden;
            padding: 15px;
            z-index: 50;
        }

        .counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .counter-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        /* √Årea de selecci√≥n de comida */
        .food-selection {
            display: flex;
            gap: 15px;
            z-index: 1;
            margin-top: 20px;
        }

        .food-item {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .food-item:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: rgba(255,255,255,0.5);
        }

        .food-item.selected {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.2);
            transform: scale(1.05);
        }

        .food-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .food-item:hover img {
            transform: scale(1.1);
        }

        /* Efectos de reflexi√≥n para las im√°genes */
        .food-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 70%);
            transform: rotate(45deg);
            animation: foodShine 4s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .food-item:hover::before {
            opacity: 1;
        }

        /* √Årea de visualizaci√≥n del men√∫ seleccionado */
        .selected-menu {
            width: 100%;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .selected-item {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .selected-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .empty-selection {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            font-style: italic;
        }

        /* Bot√≥n de confirmaci√≥n */
        .confirm-button {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            margin-top: 10px;
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(135deg, #229954, #1e8449);
        }

        .confirm-button:active {
            transform: translateY(0);
        }

        .confirm-button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Modal de pago */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .payment-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .payment-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .payment-modal.active .payment-content {
            transform: scale(1) translateY(0);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .payment-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-option {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-option:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .payment-option.selected {
            background: rgba(39, 174, 96, 0.2);
            border-color: #27ae60;
        }

        .payment-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .payment-option:hover::before {
            left: 100%;
        }

        .payment-option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .payment-option-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .payment-option-price {
            color: #f39c12;
            font-size: 20px;
            font-weight: bold;
        }

        .payment-actions {
            display: flex;
            gap: 15px;
        }

        .payment-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-cancel {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .payment-cancel:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .payment-confirm {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .payment-confirm:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .payment-confirm:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Suelo del restaurante */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.2), transparent);
            transform: rotateX(70deg);
            transform-origin: bottom;
        }

        .floor-lines {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.1) 50px,
                transparent 50px,
                transparent 100px
            );
        }

        /* Indicador de tr√°fico */
        .peak-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .peak-indicator.high-traffic {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .peak-indicator.normal-traffic {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

    <script>
        // Sistema de Juego
        class RestaurantGame {
            constructor() {
                this.startTime = null;
                this.currentTime = null;
                this.totalSeats = 200;
                this.availableSeats = 200;
                this.servedCustomers = 0;
                this.totalRevenue = 0;
                this.gameInterval = null;
                this.customers = [];
                this.selectedTime = null;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Pantalla de inicio
                const timeOptions = document.querySelectorAll('.time-option');
                const startButton = document.getElementById('startButton');
                
                timeOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        timeOptions.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        this.selectedTime = option.dataset.time;
                        startButton.disabled = false;
                    });
                });
                
                startButton.addEventListener('click', () => {
                    this.startGame();
                });
                
                // L√≥gica del juego
                this.setupGameLogic();
            }

            startGame() {
                this.startTime = this.selectedTime;
                this.currentTime = this.timeToMinutes(this.startTime);
                
                // Ocultar pantalla de inicio
                document.getElementById('startScreen').classList.add('hidden');
                
                // Mostrar pantalla de juego
                setTimeout(() => {
                    document.getElementById('gameScreen').classList.add('active');
                    this.initializeGame();
                }, 500);
            }

            timeToMinutes(timeStr) {
                const [time, period] = timeStr.split(' ');
                let [hours, minutes] = time.split(':').map(Number);
                
                if (period === 'PM' && hours !== 12) hours += 12;
                if (period === 'AM' && hours === 12) hours = 0;
                
                return hours * 60 + minutes;
            }

            minutesToTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                const period = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
                
                return `${displayHours}:${mins.toString().padStart(2, '0')} ${period}`;
            }

            initializeGame() {
                this.updateTimeDisplay();
                this.generateInitialCustomers();
                this.updateGameStatus();
                this.startGameTimer();
            }

            generateInitialCustomers() {
                const queueLine = document.getElementById('queueLine');
                queueLine.innerHTML = '';
                
                const customerCount = this.getCustomerCountForTime();
                
                for (let i = 1; i <= customerCount; i++) {
                    this.addCustomerToQueue(i);
                }
            }

            getCustomerCountForTime() {
                const hour = Math.floor(this.currentTime / 60);
                
                // Hora pico: 12:00 PM - 2:00 PM (12:00 - 14:00)
                if (hour >= 12 && hour < 14) {
                    return 8; // M√°ximo de clientes
                } else if (hour >= 11 && hour < 12) {
                    return 6; // Pre-pico
                } else if (hour >= 14 && hour < 16) {
                    return 4; // Post-pico
                } else {
                    return 2; // Bajo tr√°fico
                }
            }

            addCustomerToQueue(customerId) {
                const queueLine = document.getElementById('queueLine');
                const customer = document.createElement('div');
                customer.className = `customer customer-${customerId}`;
                customer.dataset.customerId = customerId;
                
                customer.innerHTML = `
                    <div class="customer-head">
                        <div class="customer-face">
                            <div class="customer-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                    <div class="customer-neck"></div>
                    <div class="customer-torso"></div>
                    <div class="left-arm">
                        <div class="left-fist"></div>
                    </div>
                    <div class="right-arm">
                        <div class="right-fist"></div>
                    </div>
                    <div class="left-leg">
                        <div class="left-foot"></div>
                    </div>
                    <div class="right-leg">
                        <div class="right-foot"></div>
                    </div>
                    <div class="ground-shadow"></div>
                `;
                
                queueLine.appendChild(customer);
                this.customers.push(customerId);
            }

            startGameTimer() {
                this.gameInterval = setInterval(() => {
                    this.currentTime += 1; // Avanzar 1 minuto
                    
                    if (this.currentTime >= this.timeToMinutes('3:30 PM')) {
                        this.endGame();
                        return;
                    }
                    
                    this.updateTimeDisplay();
                    this.manageCustomerFlow();
                    this.updateGameStatus();
                }, 1000); // Actualizar cada segundo (1 minuto de juego)
            }

            manageCustomerFlow() {
                const queueLine = document.getElementById('queueLine');
                const currentCustomers = queueLine.querySelectorAll('.customer').length;
                const targetCustomers = this.getCustomerCountForTime();
                
                // Agregar clientes si es necesario
                if (currentCustomers < targetCustomers && this.availableSeats > 0) {
                    const newCustomerId = Math.max(...this.customers, 0) + 1;
                    this.addCustomerToQueue(newCustomerId);
                }
                
                // Remover clientes si hay demasiados
                if (currentCustomers > targetCustomers) {
                    const lastCustomer = queueLine.lastElementChild;
                    if (lastCustomer) {
                        lastCustomer.remove();
                        this.customers = this.customers.filter(id => id !== parseInt(lastCustomer.dataset.customerId));
                    }
                }
            }

            updateTimeDisplay() {
                const timeDisplay = document.getElementById('timeDisplay');
                timeDisplay.textContent = this.minutesToTime(this.currentTime);
            }

            updateGameStatus() {
                const queueLine = document.getElementById('queueLine');
                const peopleCount = queueLine.querySelectorAll('.customer').length;
                
                // Actualizar contador de personas
                document.getElementById('peopleCount').textContent = peopleCount;
                
                // Actualizar asientos disponibles
                this.availableSeats = this.totalSeats - this.servedCustomers;
                document.getElementById('seatsCount').textContent = this.availableSeats;
                
                // Calcular y actualizar estr√©s
                const stressLevel = Math.min(100, Math.round((peopleCount / 8) * 100));
                document.getElementById('stressFill').style.width = stressLevel + '%';
                document.getElementById('stressLevel').textContent = stressLevel + '%';
                
                // Actualizar indicador de tr√°fico
                this.updateTrafficIndicator(peopleCount);
                
                // Actualizar contador de atendidos e ingresos
                document.getElementById('servedCount').textContent = this.servedCustomers;
                document.getElementById('revenueCount').textContent = '$' + this.totalRevenue.toLocaleString('es-CO');
            }

            updateTrafficIndicator(peopleCount) {
                const indicator = document.getElementById('peakIndicator');
                const icon = document.getElementById('trafficIcon');
                
                indicator.className = 'peak-indicator';
                
                if (peopleCount >= 6) {
                    indicator.classList.add('high-traffic');
                    icon.textContent = 'üî¥';
                } else if (peopleCount >= 4) {
                    indicator.classList.add('normal-traffic');
                    icon.textContent = 'üü°';
                } else {
                    indicator.classList.add('low-traffic');
                    icon.textContent = 'üü¢';
                }
            }

            setupGameLogic() {
                // L√≥gica de selecci√≥n de comida
                const foodItems = document.querySelectorAll('.food-item');
                const selectedItemsDisplay = document.getElementById('selectedItemsDisplay');
                const confirmButton = document.getElementById('confirmButton');
                let selectedItems = [];

                foodItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const foodType = item.dataset.food;
                        const foodName = item.dataset.name;
                        const foodImage = item.querySelector('img').src;
                        
                        if (item.classList.contains('selected')) {
                            item.classList.remove('selected');
                            selectedItems = selectedItems.filter(item => item.type !== foodType);
                        } else {
                            item.classList.add('selected');
                            selectedItems.push({
                                type: foodType,
                                name: foodName,
                                image: foodImage
                            });
                        }
                        
                        this.updateSelectedDisplay(selectedItems, selectedItemsDisplay, confirmButton);
                    });
                });

                // Modal de pago
                const paymentModal = document.getElementById('paymentModal');
                const paymentOptions = document.querySelectorAll('.payment-option');
                const confirmPaymentButton = document.getElementById('confirmPayment');
                const cancelPaymentButton = document.getElementById('cancelPayment');
                let selectedPaymentOption = null;

                confirmButton.addEventListener('click', () => {
                    if (selectedItems.length === 0) return;
                    
                    const menuText = selectedItems.map(item => item.name).join(', ');
                    console.log('Men√∫ confirmado:', menuText);
                    
                    paymentModal.classList.add('active');
                    
                    paymentOptions.forEach(option => option.classList.remove('selected'));
                    selectedPaymentOption = null;
                    confirmPaymentButton.disabled = true;
                });

                paymentOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        paymentOptions.forEach(opt => opt.classList.remove('selected'));
                        
                        option.classList.add('selected');
                        selectedPaymentOption = {
                            type: option.dataset.price,
                            amount: parseInt(option.dataset.amount),
                            title: option.querySelector('.payment-option-title').textContent
                        };
                        
                        confirmPaymentButton.disabled = false;
                    });
                });

                confirmPaymentButton.addEventListener('click', () => {
                    if (!selectedPaymentOption) return;
                    
                    const menuText = selectedItems.map(item => item.name).join(', ');
                    console.log(`Pago confirmado: ${selectedPaymentOption.title} - $${selectedPaymentOption.amount.toLocaleString('es-CO')}`);
                    
                    confirmPaymentButton.textContent = '‚úì';
                    confirmPaymentButton.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
                    
                    setTimeout(() => {
                        paymentModal.classList.remove('active');
                        
                        // Procesar el pago y avanzar la fila
                        this.processPayment(selectedPaymentOption.amount);
                        
                        // Resetear men√∫
                        foodItems.forEach(item => item.classList.remove('selected'));
                        selectedItems = [];
                        this.updateSelectedDisplay(selectedItems, selectedItemsDisplay, confirmButton);
                        confirmPaymentButton.textContent = 'Pagar';
                        confirmPaymentButton.style.background = '';
                        paymentOptions.forEach(option => option.classList.remove('selected'));
                        selectedPaymentOption = null;
                        confirmPaymentButton.disabled = true;
                    }, 1500);
                });

                cancelPaymentButton.addEventListener('click', () => {
                    paymentModal.classList.remove('active');
                    paymentOptions.forEach(option => option.classList.remove('selected'));
                    selectedPaymentOption = null;
                    confirmPaymentButton.disabled = true;
                });

                paymentModal.addEventListener('click', (event) => {
                    if (event.target === paymentModal) {
                        paymentModal.classList.remove('active');
                        paymentOptions.forEach(option => option.classList.remove('selected'));
                        selectedPaymentOption = null;
                        confirmPaymentButton.disabled = true;
                    }
                });
            }

            updateSelectedDisplay(selectedItems, displayElement, confirmButton) {
                if (selectedItems.length === 0) {
                    displayElement.innerHTML = '<span class="empty-selection">Selecciona platos</span>';
                    confirmButton.disabled = true;
                } else {
                    displayElement.innerHTML = selectedItems.map(item => `
                        <div class="selected-item">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                    `).join('');
                    confirmButton.disabled = false;
                }
            }

            processPayment(amount) {
                // Actualizar estad√≠sticas
                this.servedCustomers++;
                this.totalRevenue += amount;
                
                // Avanzar la fila
                this.advanceQueue();
                
                // Actualizar estado del juego
                this.updateGameStatus();
            }

            advanceQueue() {
                const queueLine = document.getElementById('queueLine');
                const customers = queueLine.querySelectorAll('.customer');
                
                if (customers.length === 0) return;
                
                // El primer cliente sale
                const firstCustomer = customers[0];
                firstCustomer.classList.add('exiting');
                
                // Los dem√°s clientes se mueven hacia adelante
                setTimeout(() => {
                    customers.forEach((customer, index) => {
                        if (index > 0) {
                            customer.classList.add('moving-forward');
                            
                            // Actualizar la clase para mantener los colores correctos
                            const newClass = `customer-${index}`;
                            customer.className = customer.className.replace(/customer-\d+/, newClass);
                            customer.classList.add('moving-forward');
                        }
                    });
                    
                    // Remover el primer cliente despu√©s de la animaci√≥n
                    setTimeout(() => {
                        firstCustomer.remove();
                        this.updateGameStatus();
                    }, 800);
                }, 200);
            }

            endGame() {
                clearInterval(this.gameInterval);
                
                // Mostrar resultados finales
                alert(`¬°Juego terminado!\n\nAtendidos: ${this.servedCustomers}\nIngresos: $${this.totalRevenue.toLocaleString('es-CO')}\nAsientos: ${this.availableSeats}`);
                
                // Opci√≥n de reiniciar
                if (confirm('¬øJugar de nuevo?')) {
                    location.reload();
                }
            }
        }

        // Inicializar el juego cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {

        });
