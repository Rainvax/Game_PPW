<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Fila de Espera - Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .scene-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .restaurant-area {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 400px;
        }

        .queue-line {
            display: flex;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            left: 50px;
            gap: 25px;
        }

        .customer {
            position: relative;
            animation: professionalWait 4s infinite ease-in-out;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            transition: transform 0.3s ease;
            transform-origin: bottom center;
            width: 80px;
            height: 170px;
        }

        .customer:hover {
            transform: translateY(-15px) scale(1.05);
        }

        .customer:nth-child(1) { animation-delay: 0s; z-index: 8; }
        .customer:nth-child(2) { animation-delay: 0.3s; z-index: 7; }
        .customer:nth-child(3) { animation-delay: 0.6s; z-index: 6; }
        .customer:nth-child(4) { animation-delay: 0.9s; z-index: 5; }
        .customer:nth-child(5) { animation-delay: 1.2s; z-index: 4; }
        .customer:nth-child(6) { animation-delay: 1.5s; z-index: 3; }
        .customer:nth-child(7) { animation-delay: 1.8s; z-index: 2; }
        .customer:nth-child(8) { animation-delay: 2.1s; z-index: 1; }

        /* Cabeza m√°s peque√±a */
        .customer-head {
            width: 40px;
            height: 45px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .customer-face {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 25px;
        }

        .customer-eyes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #2c3e50;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        /* Cuello m√°s peque√±o */
        .customer-neck {
            width: 18px;
            height: 10px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: 9;
        }

        /* Torso m√°s peque√±o */
        .customer-torso {
            width: 50px;
            height: 65px;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 12px 12px 8px 8px;
            z-index: 5;
        }

        .customer-1 .customer-torso { background: linear-gradient(135deg, #4a69bd, #1e3799); }
        .customer-2 .customer-torso { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .customer-torso { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .customer-torso { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .customer-torso { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .customer-torso { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .customer-torso { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .customer-torso { background: linear-gradient(135deg, #1abc9c, #16a085); }

        /* Brazos m√°s peque√±os */
        .left-arm {
            position: absolute;
            top: 55px;
            left: 12px;
            width: 15px;
            height: 45px;
            background: linear-gradient(135deg, #4a69bd, #1e3799);
            border-radius: 8px;
            transform-origin: top center;
            animation: leftArmSwing 4s infinite ease-in-out;
            z-index: 4;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transform: rotate(8deg);
        }

        .customer-2 .left-arm { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .left-arm { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .left-arm { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .left-arm { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .left-arm { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .left-arm { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .left-arm { background: linear-gradient(135deg, #1abc9c, #16a085); }

        .left-fist {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .right-arm {
            position: absolute;
            top: 55px;
            right: 12px;
            width: 15px;
            height: 45px;
            background: linear-gradient(135deg, #4a69bd, #1e3799);
            border-radius: 8px;
            transform-origin: top center;
            animation: rightArmSwing 4s infinite ease-in-out;
            z-index: 4;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transform: rotate(-8deg);
        }

        .customer-2 .right-arm { background: linear-gradient(135deg, #e55039, #b33939); }
        .customer-3 .right-arm { background: linear-gradient(135deg, #6ab04c, #27ae60); }
        .customer-4 .right-arm { background: linear-gradient(135deg, #f0932b, #eb4d4b); }
        .customer-5 .right-arm { background: linear-gradient(135deg, #22a6b3, #006ba6); }
        .customer-6 .right-arm { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .customer-7 .right-arm { background: linear-gradient(135deg, #e67e22, #d35400); }
        .customer-8 .right-arm { background: linear-gradient(135deg, #1abc9c, #16a085); }

        .right-fist {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Piernas m√°s peque√±as */
        .left-leg {
            position: absolute;
            top: 105px;
            left: 20px;
            width: 16px;
            height: 55px;
            background: #2c3e50;
            border-radius: 8px;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .left-foot {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 12px;
            background: #34495e;
            border-radius: 12px 12px 6px 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .right-leg {
            position: absolute;
            top: 105px;
            right: 20px;
            width: 16px;
            height: 55px;
            background: #2c3e50;
            border-radius: 8px;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .right-foot {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 12px;
            background: #34495e;
            border-radius: 12px 12px 6px 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .ground-shadow {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 10px;
            background: rgba(0,0,0,0.25);
            border-radius: 50%;
            filter: blur(8px);
            z-index: 1;
        }

        /* Barra del restaurante */
        .counter {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            height: 120px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .counter-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .food-display {
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .food-item {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .food-item:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .food-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .food-item:hover img {
            transform: scale(1.1);
        }

        /* Efectos de reflexi√≥n para las im√°genes */
        .food-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 70%);
            transform: rotate(45deg);
            animation: foodShine 4s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .food-item:hover::before {
            opacity: 1;
        }

        /* Etiquetas de los alimentos */
        .food-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .food-item:hover .food-label {
            opacity: 1;
        }

        /* Suelo del restaurante */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.2), transparent);
            transform: rotateX(70deg);
            transform-origin: bottom;
        }

        .floor-lines {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.1) 50px,
                transparent 50px,
                transparent 100px
            );
        }

        /* Bot√≥n de Estados minimizado */
        .status-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: white;
        }

        .status-toggle:active {
            transform: translateY(0);
        }

        .status-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Tabla de informaci√≥n minimizada */
        .info-table {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-width: 200px;
            font-size: 14px;
            z-index: 99;
            transform-origin: top right;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8) translateY(-10px);
            pointer-events: none;
        }

        .info-table.expanded {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: all;
        }

        .info-table h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
        }

        .people-icon {
            background: #3498db;
            color: white;
        }

        .seats-icon {
            background: #27ae60;
            color: white;
        }

        .stress-bar {
            width: 80px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .stress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #f39c12, #e74c3c);
            border-radius: 4px;
            width: 65%;
            animation: stressPulse 3s infinite ease-in-out;
        }

        .stress-level {
            font-size: 12px;
            color: #e74c3c;
            font-weight: 600;
            margin-left: 5px;
        }

        @keyframes professionalWait {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-5px) rotate(1deg);
            }
        }

        @keyframes leftArmSwing {
            0%, 100% {
                transform: rotate(6deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        @keyframes rightArmSwing {
            0%, 100% {
                transform: rotate(-6deg);
            }
            50% {
                transform: rotate(-10deg);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes foodShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes stressPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 30%;
        }
    </style>
</head>

    <script>
        // Funcionalidad del bot√≥n de Estados
        const statusToggle = document.getElementById('statusToggle');
        const infoTable = document.getElementById('infoTable');
        let isExpanded = false;

        statusToggle.addEventListener('click', function() {
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                infoTable.classList.add('expanded');
                statusToggle.innerHTML = '<span class="status-icon">üìä</span><span>Estados</span>';
            } else {
                infoTable.classList.remove('expanded');
                statusToggle.innerHTML = '<span class="status-icon">üìä</span><span>Estados</span>';
            }
        });

        // Cerrar la tabla al hacer clic fuera de ella
        document.addEventListener('click', function(event) {
            if (isExpanded && !infoTable.contains(event.target) && !statusToggle.contains(event.target)) {
                isExpanded = false;
                infoTable.classList.remove('expanded');
            }
        });

        // Precargar im√°genes para mejor rendimiento
        const images = document.querySelectorAll('.food-item img');
        images.forEach(img => {
            const newImg = new Image();
            newImg.src = img.src;
        });
    </script>
